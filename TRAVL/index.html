<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>TRIVUL</title>

    <!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Oxygen" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300">
	<!-- normalize -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<!-- JQUERY -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- parsley -->
	<!-- <script src="js/parsley.min.js"></script> -->
	<!-- mapbox -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
	<!-- Tipr -->
	<link rel="stylesheet" href="tipr/tipr.css">
	<script src="tipr/tipr.min.js"></script>
</head>
<body>
	<header>
		<h1> TRIVUL </h1>
	</header>
	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.min.js'></script>
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.css' type='text/css' />
	<div id="map"></div>
	<div class="wrapper">
		<div class="panel panel-one"></div>
		<div class="panel panel-two"></div>
		<div class="panel panel-three">
			<div id="particles-js"></div>
			<form id="form-travel" data-parsley-validate>
				<fieldset>
					<h2>FROM</h2>
					<input type="text" id="input-space-from" class="tip" data-tip="Where are you leaving from?" name="from">
					<br>
					<h2>TO</h2>
					<input type="text" id="input-space-to" class="tip" data-mode="below" data-tip="What is your destination?" class="set-width" name="to">
					<br>
					<!-- <input type="submit" value="Submit"> -->
				</fieldset>

				<fieldset id="people-days">

					<h2>PEOPLE</h2>
						<button type="button" id="subtract" class="button-primary"><h3>-</h3></button>
							<input type="text" id="my-number" class="set-width-people" name="people" value="1">
						<button type="button" id="add" class="button-primary"><h3>+</h3></button>

					<h2>DAYS</h2>
						<button type="button" id="subtract-days" class="button-primary"><h3>-</h3></button>
							<input type="text" id="my-number-days" class="set-width-people" name="days" value="1">
						<button type="button" id="add-days" class="button-primary"><h3>+</h3></button>
				</fieldset>

				<!-- <fieldset id="submit-data"> -->
					<input type="submit" id="submit-arrow" value=">">
				<!-- </fieldset> -->

				<fieldset id="car-group">
					<button type="button" id="motorbike" class="car">
						<label class="container">
  							<input type="checkbox" class="checkbox" id="motorbikeCheck">
  								<span class="checkmark"></span>
						</label>
						<img src="img/motorbike.png">
					</button>
					<button type="button" id="smartCar" class="car">
						<label class="container">
  							<input type="checkbox" class="checkbox" id="smartCarCheck">
  								<span class="checkmark"></span>
						</label>
						<img src="img/smartcar.png">
					</button>
					<button type="button" id="largeCar" class="car">
						<label class="container">
  							<input type="checkbox" class="checkbox" id="largeCarCheck">
  								<span class="checkmark"></span>
						</label>
						<img src="img/large-car.png">
					</button>
					<button type="button" id="motorhome" class="car">
						<label class="container">
  							<input type="checkbox" class="checkbox" id="motorhomeCheck">
  								<span class="checkmark"></span>
						</label>
						<img src="img/motorhome.png">
					</button>
					<span class ="noOption"><h2 id="noOptionText">fffdd</h2> </span>

					<!-- The Modal -->
					<div id="myModal" class="modal">

					  <!-- Modal content -->
					  <div class="modal-content">
					    <div class="modal-header">
					      <span class="close">&times;</span>
					      <h1 class="head-modal">MOTORBIKE</h1>
					    </div>
					    <div class="modal-body">
					      <h2 class="modalPrice">$109 PER DAY</h2>
					      <h2 class="modalPrice2">3.7L/100KM</h2>
					    </div>
					    <div class="modal-footer">
					      <!-- <h3>Modal Footer</h3> -->
					      <img id="photoTransport" src="img/motorbike.png">
					    </div>
					  </div>
					</div>
				</fieldset>

				<div id="calculations">
					<h2 id="final-cost">COSTS</h2>
					<h2 id="fuel-cost">FUEL:</h2>
					<h2 id="over-cost">OVER:</h2>
				</div>
			</form>
		</div>
	</div>

<!-- particles.js container -->


<script src="js/custom.js"></script>
<script src="js/transport.js"></script>
<!-- <script src="js/particles.js"></script> -->
<!-- <script src="js/app.js"></script> -->
</body>

</html>
