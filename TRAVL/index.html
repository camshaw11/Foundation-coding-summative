<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>TRAVL</title>

    <!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Oxygen" rel="stylesheet">
	<!-- JQUERY -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- mapbox -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
	<header>
		<h1> TRIVUL </h1>
	</header>
	<div id="map"></div>
	<div class="wrapper">
		<div class="panel panel-one"></div>
		<div class="panel panel-two"></div>
		<div class="panel panel-three">
			<form>
				<fieldset>
					<h2>FROM</h2>
					<input type="text" class="set-width" name="from" value="">
					<br>
					<h2>TO</h2>
					<input type="text" id="input-space" class="set-width" name="to" value="">
					<br>
					<!-- <input type="submit" value="Submit"> -->
				</fieldset>
				<fieldset id="people-days">
					<h2>PEOPLE</h2>
						<button id="subtract" class="button-primary">-</button>
							<input type="text" id="myNumber" class="set-width-people" name="people" value="">
						<button id="add" class="button-primary">+</button>
						<br>
					<h2>DAYS</h2>
						<input type="text" id="input-space" class="set-width" name="days" value="">
					<br>
					<!-- <input type="submit" value="Submit"> -->
				</fieldset>
			</form>
		</div>
	</div>

<!-- particles.js container -->
<!-- <div id="particles-js"></div> -->

<script src="js/custom.js"></script>

</html>
